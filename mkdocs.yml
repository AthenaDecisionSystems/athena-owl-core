site_name: Athena Decision Systems Product Documentation
copyright: Copyright &copy; 2024 Athena Decision Systems
repo_url: https://github.com/AthenaDecisionSystems/athena-owl-core
nav:
  - Introduction: index.md
  - Architecture: 
    - Introduction: arch.md
    - OwlAgent design: design.md
  - Enablement:
    - Gen AI review: gen_ai_gs.md
    - Rule based systems: brms.md
    - Build your own solution: https://AthenaDecisionSystems.github.io/athena-owl-demos
theme: 
  name: material
  logo: assets/owl.png
  favicon: assets/owl.png
  palette:
    scheme: default
  language: en
  features:
      - content.code.annotate
      - content.tooltips
      - search.highlight
      - navigation.instant
      - navigation.instant.progress
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.instant
      - navigation.tracking
      # - navigation.sections
      #- navigation.expand
      - navigation.top
      - navigation.footer
extra_css: ["extra.css"]
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - tables
  - pymdownx.smartsymbols
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/AthenaDecisionSystems'
    - icon: fontawesome/brands/linkedin
      link: 'https://www.linkedin.com/company/athena-decision-systems/'
